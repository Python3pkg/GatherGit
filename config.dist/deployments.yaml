          prod:
            ref: master
            root: iscdhcp
            repo: bechtoldt/saltstack-iscdhcp-formula
      opennebula:
        defaults:
          repo: bechtoldt/saltstack-opennebula-formula
        branches:
          prod:
            ref: master
            root: opennebula
  contrib_files_repo_set:
    target: ../build/ready-git-repos-contrib
    defaults:
      base_url: https://github.com
      root: contrib
      cache: common
    repos:
      opennebula:
