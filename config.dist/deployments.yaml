deployments:
  my_first_repo_set:
    target: ../build/ready-git-repos
    defaults:
      base_url: https://github.com
      root: states
      cache: common
    repos:
      gathergit:
        defaults:
          repo: bechtoldt/gathergit
          root: gathergit
        branches:
          test: master
      alternatives:
        defaults:
          repo: puppet-community/puppet-alternatives
        branches:
          dev: 0.1.0
      apache:
        name: httpd
        defaults:
          repo: puppetlabs/puppetlabs-apache # upstream repository
        branches:
          test: master
          dev: master # branch
          prod:
            ref: 0.8.0 # tag
